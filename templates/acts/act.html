<!DOCTYPE html>
{% extends '../base.html' %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>




</head>

<body>

  {% block content %}


  act
  <br>
  <br>

  <div class="container mt-4">
  <div id="act-details">
    {% include 'acts/details/act-detail.html' %}
  </div>

<br>
  {% if request.user.type == 'DISPATCHER' %}
  
  <form hx-get="accept" hx-target="this" hx-swap="outerHTML">
    <input type="hidden"
           name="status"
           value="return">
    <input type="submit" 
           value="Вернуть заявку">
</form>

<form hx-get="accept" hx-target="this" hx-swap="outerHTML">
  <input type="hidden"
         name="status"
         value="accept">
  <input type="submit" 
         value="Принять заявку">
</form>

  <br>
  <br>

  <button id="date-detail" hx-get="date" hx-target="this" hx-swap="outerHTML">
    Выставить дату
  </button>

  {% else %}

  {% endif %}

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    
  <script>
    document.body.addEventListener('htmx:configRequest', (event) => {
      event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
  </script>

  </div>
  {% endblock %}


</body>


</html>
