<!DOCTYPE html>

{% load static %}
<html>
<head>

  
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  
  
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}



</style>
</head>
<body>
  
<div class="topnav">
  <a class="active" href="http://127.0.0.1:8000">Home</a>
  <a href="{% url 'acts:create_act' %}">Создать заявку</a>
  <a href="{% url 'acts:acts' %}">Смотреть заявки</a>
  <a href="{% url 'accounts:profile' %}">Профиль</a>
  {% if user.is_authenticated %}<a href="{% url 'accounts:logout' %}">Выход</a>
  {% else %}
  <a href="{% url 'accounts:register' %}">Регистрация</a>
  <a href="{% url 'accounts:login' %}">Вход</a>
  {% endif %}
  <a href="">Отчёты</a>
  <a href="#">Сотрудники</a>
  <a href="">Телефония</a>
  <a href="">Объекты</a>



</div>

<hr>
  {% block content %}
  {% endblock %}




</body>
</html>
